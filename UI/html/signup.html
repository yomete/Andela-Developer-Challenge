<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
    
</head>
<body>
    <nav>
        <ul>
            <li id="header">StackOverflow-lite &lt;/&gt;</li>
            <li><a href="signin.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="signup">
            <h1>SignUp</h1>
            <form>
                <label for="username">
                    <p> 
                        <input type="text" name="username" value="" id="username" placeholder="Username">
                    </p>
                </label>
                <label for="email">
                    <p>
                        <input type="email" name="email" value="" id="email" placeholder="Email"> 
                    </p>
                </label>
                <label for="password">
                    <p>
                        <input type="password" name="password" value="" id="password" placeholder="Password">
                    </p>
                   
                </label>
                <p class="submit">
                    <button type="submit"><a href="index.html">Create My Account</a></button>
                </p>
                
            </form>
        </div>
       
        <div class="text">
            <p> Already a member?
                <a href="signin.html">Login here</a>
            </p>
        </div>
    </section>
    
    
</body>
</html>
